<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pok√©dex Animation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 30px;
      transition: background 1s ease;
      background: linear-gradient(#121212, #1e1e1e); /* Dark theme */
      color: #f0f0f0;
    }

    h1 {
      color: #f44336;
    }

    .pokeball {
      width: 100px;
      height: 100px;
      background: radial-gradient(white 45%, black 45%);
      border: 5px solid black;
      border-radius: 50%;
      margin: 20px auto;
      position: relative;
      animation: pulse 2s infinite;
      cursor: pointer;
    }

    .pokeball::before {
      content: '';
      position: absolute;
      top: 0;
      width: 100%;
      height: 50%;
      background: red;
      border-top-left-radius: 100px;
      border-top-right-radius: 100px;
    }

    .pokeball::after {
      content: '';
      position: absolute;
      top: 42%;
      left: 42%;
      width: 16%;
      height: 16%;
      background: white;
      border: 3px solid black;
      border-radius: 50%;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .pokemon-card {
      display: none;
      margin-top: 30px;
    }

    .pokemon-card img {
      width: 250px;
      height: auto;
      margin-top: 10px;
    }

    .throw-animation {
      animation: throw 0.7s ease-out;
    }

    @keyframes throw {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-200px) rotate(360deg); opacity: 0; }
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 80px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ef5350;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d32f2f;
    }

    .intro {
      margin-bottom: 30px;
    }

    .intro img {
      max-width: 300px;
      border-radius: 16px;
      margin-top: 20px;
    }

    body.fire-bg { background: linear-gradient(#ff5722, #ffe0b2); }
    body.water-bg { background: linear-gradient(#0288d1, #b3e5fc); }
    body.grass-bg { background: linear-gradient(#66bb6a, #dcedc8); }
    body.electric-bg { background: linear-gradient(#fbc02d, #fff9c4); }
    body.poison-bg { background: linear-gradient(#9c27b0, #e1bee7); }
    body.fighting-bg { background: linear-gradient(#d84315, #ffe0b2); }
    body.rock-bg { background: linear-gradient(#6d4c41, #d7ccc8); }
    body.heart-bg { background: linear-gradient(#880e4f, #f8bbd0); }
  </style>
</head>
<body>

  <!-- üîä Background Music Placeholder -->
  <!-- Replace below with working .mp3 link -->
  <!-- <audio id="bgMusic" autoplay loop>
    <source src="YOUR_VALID_MP3_LINK_HERE" type="audio/mp3">
  </audio> -->

  <div class="intro">
    <h1>Welcome to the Pok√©World!</h1>
    <p>Hi! I'm Ash Ketchum. Ready to explore the amazing world of Pok√©mon?<br>
       Enter a Pok√©dex ID to learn about height, weight, power, and more!</p>
    <img src="https://i.ibb.co/NspF8Zd/ash-ketchum.jpg" alt="Ash Ketchum">
  </div>

  <div class="pokeball" id="pokeball"></div>

  <input type="number" id="pokeNumber" placeholder="Enter ID (1-1010 or 1600)" min="1" max="1600">
  <button onclick="fetchPokemon()">Catch Pok√©mon</button>

  <div class="pokemon-card" id="pokemonCard">
    <h2 id="pokeName"></h2>
    <p id="pokeType"></p>
    <p id="pokeStats"></p>
    <img id="pokeImage" src="" alt="Pokemon Image">
  </div>

  <script>
    function fetchPokemon() {
      const id = document.getElementById("pokeNumber").value;
      const pokeball = document.getElementById("pokeball");

      if (!id || id < 1 || id > 1600) {
        alert("Please enter a valid Pok√©mon ID (1‚Äì1010 or 1600)");
        return;
      }

      pokeball.classList.add("throw-animation");

      setTimeout(() => {
        pokeball.classList.remove("throw-animation");

        if (id === "1600") {
          document.getElementById("pokeName").textContent = "Nikimon";
          document.getElementById("pokeType").textContent = "Type: Legendary, Friendly, Warrior";
          document.getElementById("pokeStats").textContent = "Height: 5'9\", Weight: 70kg, Power: ‚ù§Ô∏è 9999";
          document.getElementById("pokeImage").src = "https://i.postimg.cc/j2rk404z/Whats-App-Image-2025-06-09-at-08-32-37-429fc407.jpg";
          document.getElementById("pokemonCard").style.display = "block";

          document.body.className = "heart-bg";
        } else {
          fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)
            .then(res => res.json())
            .then(data => {
              const name = data.name.charAt(0).toUpperCase() + data.name.slice(1);
              const types = data.types.map(t => t.type.name).join(", ");
              const image = data.sprites.other["official-artwork"].front_default;
              const height = data.height / 10 + "m";
              const weight = data.weight / 10 + "kg";
              const baseExp = data.base_experience;

              document.getElementById("pokeName").textContent = name;
              document.getElementById("pokeType").textContent = "Type: " + types;
              document.getElementById("pokeStats").textContent = `Height: ${height}, Weight: ${weight}, Power: ${baseExp}`;
              document.getElementById("pokeImage").src = image;
              document.getElementById("pokemonCard").style.display = "block";

              // Type background
              const type = data.types[0].type.name.toLowerCase();
              const typeClasses = {
                fire: "fire-bg",
                water: "water-bg",
                grass: "grass-bg",
                electric: "electric-bg",
                poison: "poison-bg",
                fighting: "fighting-bg",
                ground: "rock-bg",
                rock: "rock-bg"
              };
              document.body.className = typeClasses[type] || "";
            })
            .catch(() => alert("Pok√©mon not found!"));
        }
      }, 700);
    }
  </script>

</body>
</html>
